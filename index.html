<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify The Web Music Player </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="sildebar">
        <div class="one">
            <h1>&nbsp;<i class="fab fa-spotify"></i>&nbsp; Spotify</h1>
            <h2> <i class="fas fa-home"></i> &nbsp;Home</h2>
            <h2> <i class="fas fa-search"></i> &nbsp;Search</h2>
        </div>
        <div class="two">
            <h2>Your Library</h2>
            <div>
                <h2>Create Your Playlist &nbsp;<i class="fas fa-plus"></i></h2>
                <h2>It's Easy</h2>
                <button>Create Playlist</button>
            </div>
        </div>
        <div class="three">
            <div>
                <span>Legal </span>
                <span>Safe</span>
                <span>Privacy Policy</span>
            </div>
            <div></div>
            <button>English</button>
        </div>
    </div>
    <div class="mainbar">

        <nav class="nav">
            <div class="navbar">
                <button>Signup</button>&nbsp;&nbsp;&nbsp;
                <button>Login</button>
            </div>
        </nav>
        <br><br><br>
        <div class="container">
            
            <div class="songs">
                <div class="uppermusic">
                    <img src="1.jpeg" alt="Song Cover"  id="songCover" >
                    <br><br>
                    <h2 id="masterSongName">Hukkum - The Jailer</h2>
                </div>
                <div class="lowermusic">
                    <input type="range" id="myProgressBar">
                    <br>
                    <br><br>
                    <div class="icons">
                        <i class="fas fa-3x fa-step-backward" id="previous"></i>
                        <i class="fas fa-3x fa-play-circle" id="masterPlay"></i>
                        <i class="fas fa-3x fa-step-forward" id="next"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
